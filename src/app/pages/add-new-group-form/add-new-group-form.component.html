<div class="container formPage">

  <form class="row justify-content-md-center mt-3 gap-3">
  <div class="formHeading col-7">Add New Group</div>

    <!-- start name input--------------------------- -->
    <mat-form-field class="col-7" appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput placeholder="Enter Group Name" [formControl]="name" />
      <mat-error *ngIf="name.hasError('required')">Name is required</mat-error>
    </mat-form-field>
    <!-- end name input--------------------------- -->

    <!-- start description input--------------------------- -->
    <mat-form-field class="col-7" appearance="outline">
      <mat-label>Description</mat-label>
      <input
        matInput
        placeholder="Enter Description"
        [formControl]="description"
      />
      <mat-error *ngIf="description.hasError('required')"
        >Description is required</mat-error
      >
    </mat-form-field>
    <!-- end description input--------------------------- -->

    <!-- start currency selector--------------------------- -->
    <mat-form-field class="col-7" appearance="outline">
      <mat-label>Factory</mat-label>
      <mat-select [formControl]="factory">
        <mat-option value="one">Factory-1</mat-option>
        <mat-option value="two">Factory-2</mat-option>
      </mat-select>
      <mat-error *ngIf="factory.hasError('required')"
        >Currency is required</mat-error
      >
    </mat-form-field>
    <!-- end currency selector--------------------------- -->

    <!-- start buttons-------------------------------------------- -->
    <div class="col-7 d-flex justify-content-end gap-2">
      <app-reuseable-form-cancel-button></app-reuseable-form-cancel-button>
      <app-reuseable-form-add-button></app-reuseable-form-add-button>
    </div>
    <!-- end buttons-------------------------------------------- -->
  </form>
</div>
