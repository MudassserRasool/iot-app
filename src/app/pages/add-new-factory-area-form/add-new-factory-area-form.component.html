<div class="container formPage col-11 mx-auto">
  
    <form class="row justify-content-md-center mt-3 gap-2">
    <div class="formHeading col-7">Add New Factory Area</div>
          
      <!-- start Factory selector--------------------------- -->
      <mat-form-field class="col-7" appearance="outline">
        <mat-label
          >Factory
          <img src="../../../assets/InputInfoIcon.png" alt="info" />
        </mat-label>
        <mat-select [formControl]="factory">
          <mat-option value="factory-1">factory-1</mat-option>
          <mat-option value="factory-2">factory-2</mat-option>
        </mat-select>
        <mat-error *ngIf="factory.hasError('required')"
          >Currency is required</mat-error
        >
      </mat-form-field>
      <!-- end Factory selector--------------------------- -->

      <!-- start  name input--------------------------- -->
      <mat-form-field class="col-7" appearance="outline">
        <mat-label
          > Add Name
          <img src="../../../assets/InputInfoIcon.png" alt="info" />
        </mat-label>
        <input
          matInput
          placeholder="Add Name"
          [formControl]="name"
        />
        <mat-error *ngIf="name.hasError('required')"
          >This field is required</mat-error
        >
      </mat-form-field>
      <!-- end  name input--------------------------- -->
    
      <!-- start Network Id input--------------------------- -->
      <mat-form-field class="col-7" appearance="outline">
        <mat-label
          >Network Id
          <img src="../../../assets/InputInfoIcon.png" alt="info" />
        </mat-label>
        <input
          matInput
          placeholder="Enter Network id"
          [formControl]="networkId"
        />
        <mat-error *ngIf="networkId.hasError('required')"
          >This field is required</mat-error
        >
      </mat-form-field>
      <!-- end Network Id input--------------------------- -->
    
      <!-- start Length input--------------------------- -->
      <mat-form-field class="col-7" appearance="outline">
        <mat-label
          >Length
          <img src="../../../assets/InputInfoIcon.png" alt="info" />
        </mat-label>
        <input
          matInput
          placeholder="Enter Length in meter"
          [formControl]="length"
        />
        <mat-error *ngIf="length.hasError('required')"
          >This field is required</mat-error
        >
      </mat-form-field>
      <!-- end Length input--------------------------- -->
    
      <!-- start Width input--------------------------- -->
      <mat-form-field class="col-7" appearance="outline">
        <mat-label
          >Width
          <img src="../../../assets/InputInfoIcon.png" alt="info" />
        </mat-label>
        <input
          matInput
          placeholder="Enter Width in meter"
          [formControl]="width"
        />
        <mat-error *ngIf="width.hasError('required')"
          >This field is required</mat-error
        >
      </mat-form-field>
      <!-- end Width input--------------------------- -->

      <!-- start buttons-------------------------------------------- -->
      <div class="col-7 d-flex justify-content-end gap-2">
        <app-reuseable-form-cancel-button></app-reuseable-form-cancel-button>
        <app-reuseable-form-add-button></app-reuseable-form-add-button>
      </div>
      <!-- end buttons-------------------------------------------- -->
    </form>
  </div>
